
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" (ngSubmit)="login()"
                [formGroup]="loginForm" id="loginform" >
                    <div href="javascript:void(0)" class="text-center db">
                        <img style="width: 100px;" src="../assets/images/angulars.svg" alt="Home" />
                    </div>
                        <p style="text-align: center;">Admin</p>
                    <br>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col">
                            <div class="checkbox checkbox-primary form-check">
                                <input id="checkbox-signup" type="checkbox" class=" form-check-input" formControlName="remember">
                                <label for="checkbox-signup"> Remember me </label>
                            </div>
                            <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                              <em class="fa fa-lock m-r-5"></em> Forgot pwd?</a>  -->
                            </div>
                            <div class="col">
                                <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                                  <em class="fa fa-lock m-r-5"></em> Forgot pwd?
                                </a>  -->
                                </div>
                    </div>
                    <br>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12 d-grid gap-2">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase btn-rounded" type="submit">
                              Log In
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center google-btn" >
                          <div id="my-signin2"></div>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><strong>Sign Up</strong></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
